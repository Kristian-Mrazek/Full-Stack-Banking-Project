<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Employee Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CustomerLoginStyle.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mrazek Bank App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="employee-home.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employee-view-customer.html">View Customer Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employee-transaction-log.html">Transaction Log</a>
          </li>
          <li class="nav-item">
            <form action="employee-logout" method="GET">
              <div class="form-group">
                <button type="submit" class="nav-link">Logout</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <h1>Welcome back!</h1>
      <h5>The following accounts are awaiting your approval. Do you want to approve or reject them?</h5>
      <form action="validate" method="POST">
          <div class="mb-3">
            <label for="accountIdValidate" class="form-label">Account #</label>
            <input type="number" class="form-control" id="accountIdValidate">
          </div>
          <div class="mb-3">
            <button id="approveButton" type="button" class="btn btn-primary">Approve</button>
            <button id="rejectButton" type="button" class="btn btn-primary">Reject</button>
          </div>
        </form>
      <div class="main">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table id="validate-account-table" class="table table-bordered table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col">Account #</th>
              <th scope="col">Balance</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    </div>
    <script src="employee-home.js"></script>
  </body>
</html>
