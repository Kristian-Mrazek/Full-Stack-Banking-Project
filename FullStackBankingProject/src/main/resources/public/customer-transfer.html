<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CustomerLoginStyle.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mrazek Bank App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="customer-home.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer-new-bank-account.html">New Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer-deposit.html">Deposit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer-withdraw.html">Withdraw</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer-transfer.html">Transfer</a>
          </li>
          <li class="nav-item">
            <form action="customer-logout" method="GET">
              <div class="form-group">
                <button type="submit" class="nav-link">Logout</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="deposit-withdraw">
        <form action="transfer" method="POST">
          <h1>Transfer</h1>
          <div class="mb-3">
            <label for="accountIdTransferOut" class="form-label">Account # to transfer from</label>
            <input type="number" class="form-control" id="accountIdTransferOut">
          </div>
          <div class="mb-3">
            <label for="accountIdTransferIn" class="form-label">Account # to transfer to</label>
            <input type="number" class="form-control" id="accountIdTransferIn">
          </div>
          <div class="mb-3">
            <label for="transferAmount" class="form-label">Amount to transfer</label>
            <input type="number" class="form-control" id="transferAmount">
            <small id="transferAmountHelp" class="form-text text-muted">Amount must be a positive number.</small>
          </div>
          <div class="mb-3">
            <button id="transferButton" type="button" class="btn btn-primary">Transfer</button>
          </div>
        </form>
      </div>
    </div>
    <script src="customer-transfer.js"></script>
  </body>
</html>
