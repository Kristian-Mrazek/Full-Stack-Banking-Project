<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Employee Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CustomerLoginStyle.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">BankApp</span>
    </nav>
    <div class="login">
      <form action="new-employee" method="POST">
        <h1>Employee Sign-Up</h1>
        <div class="mb-3">
          <label for="newEmployeeUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="newEmployeeUsername" name="newEmployeeUsername">
          <small id="usernameHelp" class="form-text text-muted">Username must be at least 6 characters long.</small>
        </div>
        <div class="mb-3">
          <label for="newEmployeePassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="newEmployeePassword" name="newEmployeePassword">
          <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
        </div>
        <div class="mb-3">
          <label for="secretCode" class="form-label">Secret Code</label>
          <input type="password" class="form-control" id="secretCode" name="secretCode">
          <small id="secretCodeHelp" class="form-text text-muted">You must know the secret code to make an account.</small>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="employee-login.html">Go back</a>
        </div>
      </form>
    </div>
  </body>
</html>
